<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petopia</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
</head>
<body>
    
    
    <header class="header">
        
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Collections</a>
            <a href="#">Blogs</a>
            <a href="#">Contact</a>

        </nav>
        <span class="website-name">Petopia</span>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="background"></div>


    <div class="container">
        <div class="content">
            
        </div>

        <div class="logreg-box">
            <!-- login form  -->
            <div class="form-box login" id="loginForm">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope' ></i></span>
                        <input type="text" id="loginEmail" required><label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" id="loginPassword" required><label>password</label>
                    </div>

                    <div class="remember-forgot">
                        <label ><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" id="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>

                </form>
            </div>

            <!-- Sign up form  -->
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-user'></i></span>
                        <input type="text" required><label>Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope' ></i></span>
                        <input type="text" required><label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required><label>password</label>
                    </div>

                    <div class="remember-forgot">
                        <label ><input type="checkbox">I agree to the terms & conditions</label>
                        
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
